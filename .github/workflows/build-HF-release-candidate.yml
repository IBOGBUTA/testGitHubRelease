name: 3 Create HF Release Candidate or Final Build

on:
  workflow_dispatch:
    branches:
      - master
    inputs:             
      release_branch:
        description: 'Branch version'
        required: true
        default: '3.0.0'
      final_release:
        type: boolean
        description: 'Build final stable release for HF'
jobs:
  release-candidate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install Git
      run: sudo apt-get update && sudo apt-get install -y git
    - name: Install Maven
      uses: actions/setup-java@v1
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: GIT comitter configuration
      run: |
        git config --global user.email "glaucio.porcidesczekailo@atos.net"
        git config --global user.name "Glaucio Czekailo"
    - name: GIT check for branch
      run: |
        BRANCH="VERSION-${{ github.event.inputs.release_branch }}"
        git ls-remote --exit-code --heads origin $BRANCH >/dev/null 2>&1
        EXIT_CODE=$?
        if [[ $EXIT_CODE == '0' ]]; then
            echo "Git branch '$BRANCH' exists in the remote repository"            
            git fetch
            git checkout $BRANCH
            git fetch --tags
            tag=$(git describe --tags --abbrev=0)
            if [[ $tag =~ ([0-9]+)\.([0-9]+)\.([0-9]+)-HF([0-9]+)-RC([0-9]+)-SNAPSHOT ]]; then
                echo "HF release candidate can be released based on version $tag"
            else
                echo "Currently working on version $tag. Make a final release first."
                exit 1
            fi
            git checkout master
        elif [[ $EXIT_CODE == '2' ]]; then
            echo "Git branch '$BRANCH' does not exist in the remote repository"
            exit 1
        fi        
    - name: Run ci script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY        
        echo "Will work on branch VERSION-${{ github.event.inputs.release_branch }}"
        echo "Release type will be final? Answer: ${{ github.event.inputs.final_release }}"  
        
        BRANCH="VERSION-${{ github.event.inputs.release_branch }}"
        if [[ ${{ github.event.inputs.final_release }} == "true" ]]; then
            bash ci/build_release_candidate.sh $BRANCH final
        else
            bash ci/build_release_candidate.sh $BRANCH
        fi
        
        
